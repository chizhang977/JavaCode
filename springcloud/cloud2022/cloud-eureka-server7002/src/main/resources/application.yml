server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com  #eureka的实例名称
  client:
    register-with-eureka: false  #是否将自己的信息注册在注册中心中
    fetch-registry: false  #自己就是注册中心不需要进行获取信息
    service-url:
      #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址。
      defaultZone: http://eureka7001.com:7001/eureka/


